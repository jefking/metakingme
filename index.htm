<!DOCTYPE html>
<html class="full" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meta King</title>
    <meta name="description" content="Meta King">
    <meta name="author" content="Jef King">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>
<style>
    html,
    body {
        height: 100%;
    }
    .carousel,
    .item,
    .active {
        height: 100%;
    }
    .carousel-inner {
        height: 100%;
    }
    /* Background images are set within the HTML using inline CSS, not here */
    .fill {
        width: 100%;
        height: 100%;
        background-position: center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
    }
    footer {
        margin: 50px 0;
    }
</style>

<body>
    <header id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>
            <li data-target="#myCarousel" data-slide-to="8"></li>
            <li data-target="#myCarousel" data-slide-to="9"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class="fill" style="background-image:url('//cdn.metaking.me/images/1.jpg');"></div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('//cdn.metaking.me/images/2.jpg');"></div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('//cdn.metaking.me/images/3.jpg');"></div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('//cdn.metaking.me/images/4.jpg');"></div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('//cdn.metaking.me/images/5.jpg');"></div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('//cdn.metaking.me/images/6.jpg');"></div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('//cdn.metaking.me/images/7.jpg');"></div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('//cdn.metaking.me/images/8.jpg');"></div>
            </div>
            <div class="item active">
                <div class="fill" style="background-image:url('//cdn.metaking.me/images/9.jpg');"></div>
            </div>
            <div class="item">
                <div class="fill" style="background-image:url('//cdn.metaking.me/images/10.jpg');"></div>
            </div>
        </div>
    </header>
    <script src="//code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>
</body>
</html>
